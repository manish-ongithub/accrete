<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="TopicDelta.css" />
    <script type="text/javascript" src="utilities.js"></script>
    <script>
      window.onload = function() {
        console.log("window - onload");
        CreateDynamicGrid("tblTrendingInd", Trending_industries);
        CreateDynamicGrid("tblTrendingStocks", Trending_stocks);
        CreateDynamicGrid("tblTrendingTopics", Trending_topics);
        CreateDynamicGrid("tblEarningCall", LatestEarningCall);
      };
    </script>
  </head>
  <body class="body_class">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="row">
          <div class="col navbar-header">
            <img src="img/delta_image.png" />
            <a class="navbar-brand" href="#">Topic Deltas</a>
          </div>
          <div class="inner-addon left-addon">
            <i class="fa fa-search"></i>
            <input
              style="width:250px"
              type="text"
              class="form-control"
              placeholder="Enter a ticker/company name"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col ">
          <button type="button" class="btn btn-dark">
            Overview <i class="fa fa-angle-down"></i>
          </button>
          <input type="range">
          <div class="progressbar"></div>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col ">
          <div class="card">
            <div
              class="card-header text-white"
              style="background-color: rgb(18, 24, 42);"
            >
              Trending Industries
            </div>

            <div class="card-body">
              <table
                id="tblTrendingInd"
                class="table table-dark"
                style="background-color:rgb(12,16,29);"
              ></table>
            </div>
          </div>
        </div>
        <div class="col ">
          <div class="card">
            <div
              class="card-header text-white"
              style="background-color: rgb(18, 24, 42);"
            >
              Trending Stocks
            </div>

            <div class="card-body">
              <table
                id="tblTrendingStocks"
                class="table table-dark"
                style="background-color:rgb(12,16,29);"
              ></table>
            </div>
          </div>
        </div>
        <div class="col ">
          <div class="card">
            <div
              class="card-header text-white"
              style="background-color: rgb(18, 24, 42);"
            >
              Trending Topics
            </div>

            <div class="card-body">
              <table
                id="tblTrendingTopics"
                class="table table-dark"
                style="background-color:rgb(12,16,29);"
              ></table>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div>Latest Earning Calls</div>
              <br />
              <table id="tblEarningCall" class="table table-dark"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
