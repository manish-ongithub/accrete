<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script type="text/javascript" src="js/utilities.js"></script>
    <script>
      window.onload = function() {
        console.log("window - onload");
        CreateDynamicGrid("tblTrendingInd", Trending_industries);
        CreateDynamicGrid("tblTrendingStocks", Trending_stocks);
        CreateDynamicGrid("tblTrendingTopics", Trending_topics);
        CreateDynamicGrid("tblEarningCall", LatestEarningCall);
      };
    </script>
  </head>
  <body class="body_class">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color:black;"
    >
      <div class="container">
        <div class="row">
          <div class="col navbar-header">
            <img src="img/delta_image.png" />
            <a class="navbar-brand text-white" href="#">Topic Deltas</a>
          </div>
          <div class="inner-addon left-addon">
            <i class="fa fa-search"></i>
            <input
              style="width:250px"
              type="text"
              class="form-control"
              placeholder="Enter a ticker/company name"
            />
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div class="col ">
          <button type="button" class="btn btn-dark">
            Overview <i class="fa fa-angle-down"></i>
          </button>
          <div>
            <span class="text-white"> Sentiment Scale </span><span style="color:red;padding:5px;">-5</span>
            <input type="range" /><span style="color:green;padding:5px;">5</span>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col ">
          <div class="card">
            <div
              class="card-header text-white"
              style="background-color: rgb(18, 24, 42);"
            >
              Trending Industries
            </div>

            <div class="card-body" style="padding:0px;">
              <table
                id="tblTrendingInd"
                class="table table-dark"
                style="background-color:rgb(12,16,29);"
              ></table>
            </div>
          </div>
        </div>
        <div class="col ">
          <div class="card">
            <div
              class="card-header text-white"
              style="background-color: rgb(18, 24, 42);"
            >
              Trending Stocks
            </div>

            <div class="card-body" style="padding:0px;">
              <table
                id="tblTrendingStocks"
                class="table table-dark"
                style="background-color:rgb(12,16,29);"
              ></table>
            </div>
          </div>
        </div>
        <div class="col ">
          <div class="card">
            <div
              class="card-header text-white"
              style="background-color: rgb(18, 24, 42);"
            >
              Trending Topics
            </div>

            <div class="card-body" style="padding:0px;">
              <table
                id="tblTrendingTopics"
                class="table table-dark"
                style="background-color:rgb(12,16,29);"
              ></table>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div
            class="card text-white"
            style="background-color: rgb(12,16,29);"
            class=""
          >
            <div class="card-body">
              <div>Latest Earning Calls</div>
              <br />
              <table
                id="tblEarningCall"
                class="table table-dark"
                style="background-color: rgb(18, 24, 42)"
              ></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
