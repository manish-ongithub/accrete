<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script>
      window.onload = function() {
        console.log("window - onload");
        CreateTrendingTopicsChart("divMobileDevices", data_MobileDevices);
        CreateTrendingTopicsChart("divServices", data_Services);
        CreateTrendingTopicsChart("divMargins", data_Margins);
        CreateTrendingTopicsChart("divGuidance", data_Guidance);

        CreateAST_Chart("divAST");
        CreateCRSD_Chart("divCRSD");
        CreateDynamicGrid("tblEarningCall", LatestEarningCall);
      };
    </script>
    <script></script>
  </head>
  <body class="body_class">
    <nav
      class="navbar navbar-expand-lg navbar-light "
      style="background-color:black;"
    >
      <div class="container">
        <div class="row">
          <div class="col navbar-header">
            <img src="img/delta_image.png" />
            <a class="navbar-brand text-white" href="#">Topic Deltas</a>
          </div>
          <div class="inner-addon left-addon">
            <i class="fa fa-search" style="color:rgb(76,76,76)"></i>
            <input
              style="width:250px;color:rgb(76,76,76);background-color: rgb(12,16,29);border:0;"
              type="text"
              class="form-control"
              placeholder="Enter a ticker/company name"
            />
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div class="col ">
          <button type="button" class="btn btn-dark">
            Consumer Goods - Electronic Equipment
            <i class="fa fa-angle-down"></i>
          </button>
          <div style="margin-top:10px;">
            <table>
              <tr>
                <td><span class="text-white"> Sentiment Scale </span></td>
                <td>
                  <span style="color:red;padding:5px; font-weight: 700;"
                    >-5</span
                  >
                </td>
                <td>
                  <div style="margin-bottom: 5px;"><input type="range" /></div>
                </td>
                <td>
                  <span style="color:green;padding:5px; font-weight: 700;"
                    >5</span
                  >
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <div
            class="ttopic"
            style=" background-color: rgb(12,16,29); padding:10px;height:50px;"
          >
            Trending Topics by Sentiment Delta
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" style="padding-right:0px;">
          <div id="divMobileDevices"></div>
        </div>
        <div class="col" style="padding:0px;">
          <div id="divServices"></div>
        </div>
        <div class="col" style="padding:0px;">
          <div id="divMargins"></div>
        </div>
        <div class="col" style="padding-left:0px;">
          <div id="divGuidance"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="card" style="border:0;">
            <div class="card-body" style="padding:0px;">
              <div id="divAST"></div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="card" style="border:0;">
            <div class="card-body" style="padding:0px;">
              <div id="divCRSD"></div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col ">
          <div class="card text-white" style="background-color: rgb(12,16,29);">
            <div class="card-body">
              <div>Latest Earning Calls</div>
              <br />
              <table
                id="tblEarningCall"
                class="table table-dark"
                style="background-color: rgb(18, 24, 42)"
              ></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
