<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script>
      window.onload = function() {
        console.log("window - onload");
        CreateDynamicGrid("tblEarningCall", LatestEarningCall);

        CreateCRSD_Chart("divCRSD");

        CreateAST_Chart("divAST");

        Highcharts.chart("divMobileDevices", {
          chart: {
            type: "column",
            borderWidth: 0,
            backgroundColor: "rgb(12,16,29)"
          },
          title: {
            text: "Mobile Devices",
            align: "left",
            color: "white"
          },
          xAxis: {
            visible: false
          },
          yAxis: {
            opposite: true,
            title: false
          },
          plotOptions: {
            borderWidth: 0
          },
          credits: {
            enabled: false
          },
          series: [
            {
              name: "Q2-2017 to Q1-2019",
              data: [1, 1.4, -1.5, -1, 3, 2, 1, 4]
            }
          ]
        });
        Highcharts.chart("divServices", {
          chart: {
            type: "column",
            backgroundColor: "rgb(12,16,29)"
          },
          title: {
            text: "Mobile Devices",
            align: "left"
          },
          xAxis: {
            visible: false
          },
          yAxis: {
            opposite: true,
            title: false
          },
          credits: {
            enabled: false
          },
          series: [
            {
              name: "Q2-2017 to Q1-2019",
              data: [1, 1.4, -1.5, -1, 3, 2, 1, 4]
            }
          ]
        });
        Highcharts.chart("divMargins", {
          chart: {
            type: "column",
            backgroundColor: "rgb(12,16,29)"
          },
          title: {
            text: "Mobile Devices",
            align: "left"
          },
          xAxis: {
            visible: false
          },
          yAxis: {
            opposite: true,
            title: false
          },
          credits: {
            enabled: false
          },
          series: [
            {
              name: "Q2-2017 to Q1-2019",
              data: [1, 1.4, -1.5, -1, 3, 2, 1, 4]
            }
          ]
        });
        Highcharts.chart("divGuidance", {
          chart: {
            type: "column",
            backgroundColor: "rgb(12,16,29)"
          },
          title: {
            text: "Mobile Devices",
            align: "left"
          },
          xAxis: {
            visible: false
          },
          yAxis: {
            opposite: true,
            title: false
          },
          credits: {
            enabled: false
          },
          series: [
            {
              name: "Q2-2017 to Q1-2019",
              data: [1, 1.4, -1.5, -1, 3, 2, 1, 4]
            }
          ]
        });
      };
    </script>
    <script></script>
  </head>
  <body class="body_class">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="row">
          <div class="col navbar-header">
            <img src="img/delta_image.png" />
            <a class="navbar-brand" href="#">Topic Deltas</a>
          </div>
          <div class="inner-addon left-addon">
            <i class="fa fa-search"></i>
            <input
              style="width:250px"
              type="text"
              class="form-control"
              placeholder="Enter a ticker/company name"
            />
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div class="col ">
          <button type="button" class="btn btn-dark">
            Consumer Goods - Electronic Equipment
            <i class="fa fa-angle-down"></i>
          </button>
          <div>
            <span class="text-white"> Sentiment Scale </span
            ><input type="range" />
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="divGuidance"></div>
        </div>
        <div class="col">
          <div class="" style="border:0;">
            <div class="">
              <div id="divMobileDevices"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="" style="border:0;">
            <div class="">
              <div id="divServices"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="" style="border:0;">
            <div class="">
              <div id="divMargins"></div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body" style="padding:0px;">
              <div id="divAST"></div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body" style="padding:0px;">
              <div id="divCRSD"></div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col ">
          <div class="card text-white" style="background-color: rgb(12,16,29);">
            <div class="card-body">
              <div>Latest Earning Calls</div>
              <br />
              <table
                id="tblEarningCall"
                class="table table-dark"
                style="background-color: rgb(18, 24, 42)"
              ></table>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
